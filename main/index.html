<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mental Health Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
        <div id="quiz">
            <h1>Mental Health Quiz</h1>
            <h2 id="question">Sample Question</h2>
            <div id="answer-buttons">
                <button class="btn">Often</button>
                <button class="btn">Somewhat Often</button>
                <button class="btn">Rarely</button>
                <button class="btn">Never</button>
            </div>
            <button id="next_button">Next</button>
        </div>
        <div id = "results">
          <h1 style="font-size:64px">Your Results</h1>
          <img id ="results-image" src="" alt="404 Image not found">
          <h2 id="results-text"></h2>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
